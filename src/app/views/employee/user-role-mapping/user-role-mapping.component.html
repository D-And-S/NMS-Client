<div class="card">
    <div class="card-header .custom-card-header-font">User Role Map</div>
    <div class="card-body">
        <div
            class="col-12"
            *ngIf="users.length > 0"
        >
            <app-default-grid
                [cols]="cols"
                [data]="users"
                isDeleteButton 
                (modifyEvent)="selectUsername($event)"
                gridModifyButtonName="Map Role"
                [hasGridDeleteButton]="false"  
            >
            </app-default-grid>
            <br>
            <div>
                <p-paginator
                    [rows]="pagination.ItemsPerPage"
                    [totalRecords]="pagination.TotalItems"
                    [pageLinkSize]="pagination.TotalPages"
                    (onPageChange)="paginate($event)"
                ></p-paginator>
            </div>
        </div>
    </div>
</div>
